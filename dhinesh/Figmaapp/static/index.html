<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="iphone">
      <img class="background" src="img/background-1.png" />
      <img class="logo" src="img/logo-1.png" />
      <div class="status-bar-iphone" data-colors-mode="light">
        <div class="time"><div class="text-wrapper">9:41</div></div>
        <img class="levels" src="img/levels.svg" />
      </div>
      <div class="XR-XR-app-bar">
        <div class="leading-icon">
          <div class="content">
            <div class="state-layer"><img class="icon" src="img/icon.svg" /></div>
          </div>
        </div>
        <div class="trailing-elements">
          <div class="trailing-icon">
            <div class="content">
              <div class="state-layer"><img class="icon" src="img/image.svg" /></div>
            </div>
          </div>
        </div>
      </div>
      <div class="text-field">
        <div class="contents">
          <div class="separator"></div>
          <p class="value">create a new account if you dont have a account</p>
        </div>
      </div>
      <button class="button"><div class="div">create</div></button>
      <div class="form-log-in">
        <div class="input-field">
          <input class="label" placeholder="Email" type="email" />
          <input class="input" placeholder="enter your email" type="email" />
        </div>
        <div class="input-field">
          <div class="label-2">Password</div>
          <div class="value-wrapper"><div class="value-2">enter password</div></div>
        </div>
        <div class="button-group">
          <button class="button-2"><div class="button-3">Sign In</div></button>
        </div>
        <div class="text-link"><div class="text-link-2">Forgot password?</div></div>
      </div>
    </div>
  </body>
</html>
